    - [Headline, !!python/unicode 'SEURAAVA TASO']
    - [Image, content/gui/images/background/hr.png]
    - "Kaikki vaatimukset on nyt t\xE4ytetty, kunhan asukkaasi voivat s\xE4\xE4nn\xF6\
      llisesti vierailla keskustorilla ja kirkossa ja ruokavarantosi on riitt\xE4\
      v\xE4t."
    - "Jos merimiehesi ovat riitt\xE4v\xE4n onnellisia, he haluavat kehitty\xE4 seuraavalle\
      \ tasolle, kansoittajiksi."
    - "Voit tehd\xE4 asukkaistasi onnellisempia laskemalla veroprosenttia. Muuta sinun\
      \ ei tarvitse tehd\xE4, sill\xE4 olet jo t\xE4ytt\xE4nyt asukkaidesi kaikki\
      \ vaatimukset."
    - "Veroprosenttia ei kannata kuitenkaan koko aikaa pit\xE4\xE4 alhaalla, sill\xE4\
      \ t\xE4st\xE4 todenn\xE4k\xF6isesti aiheutuu konkurssi ennemmin tai my\xF6hemmin.\
      \ Voit kuitenkin laskea prosenttia huoletta pieniksi ajoiksi."
    - "Jonkin ajan j\xE4lkeen ensimm\xE4isen yksik\xF6n pit\xE4isi k\xE4vell\xE4 keskustorille\
      \ ja etsi\xE4 sielt\xE4 uusia rakennustarvikkeita rakentaakseen hirsitalon.\
      \ T\xE4m\xE4 talo korvaa vanhan teltan."
    - [Pagebreak]
    - "\nAsuinrakennusten p\xE4ivitykset ovat ainoat, jotka maksavat resursseja ja\
      \ joita voidaan rajoittaa."
    - "Jotkut p\xE4ivitykset ovat kuitenkin maksuttomia, kuten esimerkiksi puunhakkaaja\
      \ (jolloin vain ulkoasu muuttuu)."
    - "P\xE4ivitettyyn asumukseen mahtuu enemm\xE4n asukkaita ja lis\xE4ksi kansoittajat\
