- actions:
  - arguments:
    - [Headline, "NOV\xDD \xDAKOL: POSTAVTE FARMU"]
    - [Image, content/gui/images/background/hr.png]
    - "Gratulujeme! \u010C\xE1st va\u0161ich obyvatel dos\xE1hla \xFArovn\u011B II!"
    - "Nyn\xED m\xE1te p\u0159\xEDstup k nov\xFDm budov\xE1m, pod\xEDvejte se do Stavebn\xED\
      ho menu znova."
    - - Gallery
      - [content/gui/icons/tabwidget/buildmenu/level2_u.png]
    - "Objevila se zde nov\xE1 bl\xFDskav\xE1 z\xE1lo\u017Eka."
    - "Pr\u016Fkopn\xEDci budou po\u017Eadovat l\xE1tku, to znamen\xE1, \u017Ee budete\
      \ muset vytvo\u0159it v\xFDrobn\xED linku pro l\xE1tku, kter\xE1 za\u010Dne\
      \ ov\u010D\xED vlnou (ovce jsou produkov\xE1ny na farm\u011B)."
    - "Farma je vyj\xEDme\u010Dn\xE1 produk\u010Dn\xED budova, kter\xE1 neprodukuje\
      \ pouze jednu, ale velmi mnoho (a rozli\u010Dn\xFDch) druh\u016F zbo\u017E\xED\
      , kter\xE9 si zvol\xEDte."
    - "V\xFDstupn\xED produkt z\xE1vis\xED na typu pol\xED, kter\xE9 jsou vystav\u011B\
      ny okolo n\xED."
    - [Pagebreak]
    - "\nK tomuto se podrobn\u011Bji vr\xE1t\xEDme pozd\u011Bji."
    - "Farmy, stejn\u011B jako v\u0161echny spole\u010Dnosti produkuj\xEDc\xED suroviny,\
      \ nemus\xED b\xFDt propojeny se skladi\u0161t\u011Bm nebo pobo\u010Dkou."
    - "Jednotky v\xFDrobn\xED spole\u010Dnosti mus\xED dos\xE1hnout na v\xFDstupy\
      \ z farmy a v\xFDb\u011Br\u010D\xEDm z pobo\u010Dky nebo skladi\u0161t\u011B\
      \ sta\u010D\xED dos\xE1hnout na v\xFDsledn\xE9 produkty z v\xFDrobn\xED spole\u010D\
      nosti."
    - "Nicm\xE9n\u011B, pokud pl\xE1nujete prov\xE1d\u011Bt n\u011Bkterou \u010D\xE1\
      st z v\xFDrobn\xEDho \u0159et\u011Bzce v jin\xFDch \u010D\xE1stech ostrova (co\u017E\
      \ m\u016F\u017Ee d\xE1vat smysl) nebo na r\u016Fzn\xFDch ostrovech, budete pot\u0159\
      ebovat propojen\xED k v\xFDb\u011Br\u010D\xEDm."
    - "Zkuste postavit farmu tak, aby nebyla bl\xEDzko pob\u0159e\u017E\xED a st\xE1\
      vaj\xEDc\xEDch budov, proto\u017Ee bude pro spr\xE1vnou \u010Dinnost pot\u0159\
      ebovat m\xEDsto okolo sebe."
    - "\n\xDAKOL: Postavte farmu."
    - - Gallery
      - [content/gui/icons/buildmenu/020.png]
    type: logbook
  - arguments: ["Postavte farmu a nechte kolem ni voln\xE9 m\xEDsto."]
    type: message
  - arguments: [tutStepDone, 46]
    type: set_var
  conditions:
