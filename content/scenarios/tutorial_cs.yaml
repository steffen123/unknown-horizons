- actions:
  - arguments:
    - [Headline, "NOV\xDD \xDAKOL: V\xDDUKA OBCHODOVAN\xCD"]
    - [Image, content/gui/images/background/hr.png]
    - "V\xFDborn\u011B! Svobodn\xFD obchodn\xEDk nyn\xED \u010Das od \u010Dasu zakotv\xED\
      \ v Obchodn\xEDm p\u0159\xEDstavu.\n\nPokra\u010Dujme v na\u0161em n\xE1vodu,\
      \ jak obchodovat."
    - "Po vybr\xE1n\xED konkr\xE9tn\xEDho typu zbo\u017E\xED, zelen\xFD ukazatel napravo\
      \ od slotu (pokud je viditeln\xFD) ukazuje, kolik jednotek zbo\u017E\xED m\xE1\
      te aktu\xE1ln\u011B ve skladu."
    - "Ta\u017Een\xEDm posuvn\xEDku na prav\xE9 stran\u011B ka\u017Ed\xE9ho slotu\
      \ ur\u010D\xEDte \"c\xEDlovou hodnotu\", kter\xE1 m\xE1 r\u016Fzn\xE9 v\xFD\
      znamy pro \"Prodej\" a \"N\xE1kup\"."
    - "Pokud nakupujete zbo\u017E\xED, bude nakoupeno tolik zbo\u017E\xED, aby byla\
      \ udr\u017Eena \"c\xEDlov\xE1 hodnota\" ve skladu."
    - "Pokud zbo\u017E\xED prod\xE1v\xE1te, \"c\xEDlov\xE1 hodnota\" ur\u010Duje mno\u017E\
      stv\xED zbo\u017E\xED, kter\xE9 uchov\xE1v\xE1te jako rezervu a nebude prod\xE1\
      no."
    - [Pagebreak]
    - "\nUk\xE1\u017Eeme si to na p\u0159\xEDkladu:\nPokud m\xE1me nastaven\xFD slot\
      \ na \"N\xE1kup\" a na sklad\u011B m\xE1me 5 tun dan\xE9ho zbo\u017E\xED, tak\
      \ nastaven\xED posuvn\xEDku na hodnotu 9 tun zp\u016Fsob\xED n\xE1kup maxim\xE1\
      ln\u011B 4 dal\u0161\xED tuny zbo\u017E\xED. "
    - "Prodej funguje obdobn\u011B. Slot \"Prodej\" s 18 tunami zbo\u017E\xED na sklad\u011B\
      \ a posuvn\xEDk nastaven\xFD na hodnotu 13 tun zp\u016Fsob\xED, \u017Ee bude\
      \ prod\xE1no 5 tun zbo\u017E\xED."
    - "Pokud svobodn\xFD obchodn\xEDk bude cht\xEDt nakoupit nebo prodat m\xE9n\u011B\
      \ zbo\u017E\xED ne\u017E nastaven\xED va\u0161ich slot\u016F dovoluje, nezb\xFD\
      v\xE1 V\xE1m nic jin\xE9ho ne\u017E po\u010Dkat na jeho p\u0159\xED\u0161t\xED\
      \ cestu."
    - "Unknown Horizons obsahuje chytr\xE9 nastaven\xED cen, to znamen\xE1, \u017E\
      e cena za jednotku zbo\u017E\xED se m\u016F\u017Ee li\u0161it.\nNen\xED mo\u017E\
      n\xE9 m\u011Bnit ceny manu\xE1ln\u011B!"
    - "Va\u0161i obchodn\xED bilanci m\u016F\u017Eete vid\u011Bt v z\xE1lo\u017Ece\
      \ \\\"\xDA\u010Det\\\", kde jsou srovn\xE1ny \"N\xE1kup\" a \"Prodej\"."
    - "\n\xDAKOL: Nakupte n\xE1stroje tak, aby z\xE1soby ve va\u0161em skladu byly\
      \ 30 kus\u016F!"
    - - Gallery
      - [content/gui/icons/resources/50/006.png]
    type: logbook
  - arguments: ["Dos\xE1hn\u011Bte z\xE1soby 30 n\xE1stroj\u016F ve skladu.", "V\u0161\
        imn\u011Bte si, \u017Ee to m\u016F\u017Ee chv\xEDli trvat."]
    type: message
