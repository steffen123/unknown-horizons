- actions:
  - arguments:
    - [Headline, "NOV\xDD \xDAKOL: POSTAVTE SKLADI\u0160T\u011A"]
    - [Image, content/gui/images/background/hr.png]
    - "Vid\u011Bli jste ned\xE1vno d\u0159evorubce?"
    - "Vzhledem k tomu \u017Ee Obchodn\xED p\u0159\xEDstav nem\xE1 neomezen\xFD prostor\
      \ pro ulo\u017Een\xED zbo\u017E\xED, d\u011Bln\xEDci p\u0159estanou odeb\xED\
      rat zbo\u017E\xED od dodavatel\u016F, kdy\u017E je pln\xFD z\xE1sob."
    - "Tak\u017Ee pokud n\xE1mo\u0159n\xEDk necht\u011Bl ned\xE1vno prov\xE9st vylep\u0161\
      en\xED sv\xE9ho stanu, pravd\u011Bpodobn\u011B m\xE1te spoustu prken, a v takov\xE9\
      m p\u0159\xEDpad\u011B nemus\xED d\u0159evorubec pracovat."
    - "Tuto situaci m\u016F\u017Eete zlep\u0161it dv\u011Bma r\u016Fzn\xFDmi zp\u016F\
      soby, poj\u010Fme se na n\u011B pod\xEDvat."
    - "V\u0161ichni dodavatel\xE9 nab\xEDzej\xED mo\u017Enost nepracovat.\nM\u016F\
      \u017Ee to zn\xEDt divn\u011B, ale zkuste kliknout na ozuben\xE9 kolo, kter\xE9\
      \ vid\xEDte nap\u0159\xEDklad v p\u0159ehledu d\u0159evorubce."
    - "Pokud je povolen re\u017Eim \"rozb\xEDt\" (\u0159\xEDk\xE1me tomu \"Vy\u0159\
      azen\xED z provozu\"), budou provozn\xED n\xE1klady, kter\xE9 zaplat\xEDte za\
      \ budovu, ni\u017E\u0161\xED. Nebudou nulov\xE9, ale st\xE1le ni\u017E\u0161\
      \xED, ne\u017E pokud bude dodavatel pracovat."
    - - Gallery
      - [content/gui/icons/templates/production/toggle_inactive_h.png]
    - [Pagebreak]
    - "\nTo znamen\xE1, \u017Ee m\u016F\u017Eete u\u0161et\u0159it poen\xEDze tak,\
      \ \u017Ee do\u010Dasn\u011B zastav\xEDte produkci zbo\u017E\xED, kter\xE9 nepot\u0159\
      ebujete a z\xE1rove\u0148 nechcete budovu strhnout."
    - "Dal\u0161\xEDm \u0159e\u0161en\xEDm je vybudov\xE1n\xED posledn\xED budovy,\
      \ kter\xE1 zat\xEDm nebyla zm\xEDn\u011Bna: skladovac\xEDho stanu."
    - "Tato budova slou\u017E\xED ke  dvoum \xFA\u010Del\u016Fm,  a to:\n* Nab\xED\
      z\xED v\xEDce prostoru pro va\u0161e zbo\u017E\xED, a\n* vys\xEDl\xE1 sv\xE9\
