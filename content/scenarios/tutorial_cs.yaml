- actions:
  - arguments:
    - [Headline, "NOV\xDD \xDAKOL: POSTAVTE PAVIL\xD3N"]
    - [Image, content/gui/images/background/hr.png]
    - "Pro tuto chv\xEDli m\xE1te dostatek n\xE1stroj\u016F. Velmi dob\u0159e!"
    - "Va\u0161im obyvatel\u016Fm nyn\xED poskytujete bydlen\xED, tr\u017Ei\u0161\
      t\u011B a j\xEDdlo."
    - "St\xE1le je zde je\u0161t\u011B jeden po\u017Eadavek, kter\xFD nebyl doposud\
      \ uspokojen, jak si m\u016F\u017Eete sami ov\u011B\u0159it v z\xE1lo\u017Ece\
      \ tr\u017Enice nebo stanu - va\u0161i n\xE1mo\u0159n\xEDci cht\u011Bj\xED budovu,\
      \ kde by se mohli modlit."
    - "\u0158e\u0161en\xEDm je pavil\xF3n, kter\xFD vesnick\xFD pastor rychle vzty\u010D\
      \xED jako \xFAkryt p\u0159ed sluncem."
    - "Budovy slu\u017Eeb, jako je tato, pot\u0159ebuj\xED b\xFDt propojeny se stany\
      \ pomoc\xED cest, jinak je va\u0161i obyvatel\xE9 nebudou moci vyu\u017E\xED\
      vat."
    - [Pagebreak]
    - "\nV\u0161imn\u011Bte si, \u017Ee v\xEDra se chov\xE1 jako fyzik\xE1ln\xED zdroj!"
    - "To znamen\xE1, \u017Ee va\u0161i obyvatel\xE9 pot\u0159ebuj\xED stezky k producentovi\
      \ (pavil\xF3nu), aby si mohli p\u0159ij\xEDt vyzvednout v\xEDru."
    - "Po ur\u010Dit\xE9 dob\u011B tuto v\xEDru zkonzumuj\xED a potom znovu vyhledaj\xED\
      \ producenta, aby dostali v\xEDce v\xEDry."
    - "D\u016Fle\u017Eit\xE9:\nNEN\xCD dosta\u010Duj\xEDc\xED, \u017Ee se budova nach\xE1\
      z\xED v dostate\u010Dn\xE9 vzd\xE1lenosti od stan\u016F.\nSpojen\xED pomoc\xED\
      \ stezky je rovn\u011B\u017E vy\u017Eadov\xE1no."
    - "\n\xDAKOL: Postavte pavil\xF3n spojen\xFD stezkou se stany, aby se uspokojila\
      \ pot\u0159eba v\xEDry va\u0161ich n\xE1mo\u0159n\xEDk\u016F."
    - - Gallery
      - [content/gui/icons/buildmenu/005.png]
    type: logbook
  - arguments: ["Postav pavil\xF3n propojen\xFD se stany."]
    type: message
  - arguments: [tutStepDone, 40]
    type: set_var
  conditions:
  - arguments: [6, 29]
    type: settlement_res_stored_greater
  - arguments: [tutStepDone, 36]
